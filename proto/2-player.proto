syntax = "proto3";
package PlayerPto;
import './3-item.proto';

// 获取玩家信息请求
message C_GET_PLAYER_INFO{
	int32 cmd = 1[default = 2];
	int32 scmd = 2[default = 1];
	string userId = 3; // 用户id
}

// 获取玩家信息返回
message S_GET_PLAYER_INFO{
	int32 cmd = 1[default = 2];
	int32 scmd = 2[default = 2];
	OtherPlayerInfo player = 3;
}

message LoginInfo {
	int32 code = 1; // -1:未知错误 0:成功 1:区服未开启 2:切换服务器失败,相同的服务器 3:区服维护中 4:token过期 5:区服被封禁
	PlayerInfo playerInfo = 2;
	uint32 serverId = 3; // 服务器id
	uint32 serverOpenDay = 4;// 开服天数
	uint64 serverTime = 5;// 服务器时间
}

message PlayerInfo{
	string userId = 1;
	string nickname = 2; // 昵称
	uint32 lv = 3; // 等级
	uint64 registerTime = 4;// 注册时间
	uint64 onlineTime = 5;// 在线时间
	uint64 offlineTime = 6;// 离线时间
	uint32 loginDay = 7;// 累计登录天数
}

message OtherPlayerInfo{
	PlayerInfo baseInfo = 1;
	uint32 serverId = 2; // 服务器id
}

message BattlePlayer{
	PlayerInfo baseInfo = 1;
	uint32 serverId = 2; // 服务器id
}
